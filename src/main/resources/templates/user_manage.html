<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>ユーザー管理</title>
</head>
<body>
<div class="header-contents">
    <h2>ユーザー管理</h2>
</div>
<div class="main-contents">
    <div class="head-avount">アカウント</div>
    <div class="head-name">氏名</div>
    <div class="head-branch">支社</div>
    <div class="head-department">部署</div>
    <div class="head-department">アカウント停止状況</div>

    <div class="user-list" th:each="user : ${users}">
        <div class="user-acount" th:text="${user.acount}"></div>
        <div class="user-name" th:text="${user.name}"></div>
        <div class="user-branch" th:text="${user.branch}"></div>
        <div class="user-department" th:text="${user.department}"></div>
    </div>

</div>
<div class="footer-contents">
    <form action="/home">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
